<div class="popup">
  <h2 mat-dialog-title align="center">Vacation of {{ data.title }}</h2>
  <mat-dialog-content>
    <p>{{ data.description }}</p>
    <p align="center">
      {{ data.start }} to
      {{ data.end }}
    </p>
    <p align="center">Duration: {{ data.duration }} days</p>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-raised-button color="primary" [mat-dialog-close]="true">
      Close
    </button>
  </mat-dialog-actions>
</div>
