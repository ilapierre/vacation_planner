<div #calendar></div>

@for (item of calendarEvents; track item.title) {
<ul>
  <li>{{ "Annotator: " + item.title }}</li>
  <li>{{ "Title: " + item.description }}</li>
  <li>{{ "Start - End: " + item.start + " to " + item.end }}</li>
</ul>
}

<button style="width: 400px; height: 400px" (click)="loadVacations()">
  Hello
</button>

<button style="width: 400px; height: 400px">Bye</button>
