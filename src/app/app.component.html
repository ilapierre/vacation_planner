<div>
  <app-toolbar></app-toolbar>
  <div class="dashboard"><app-dashboard></app-dashboard></div>
</div>

<button style="width: 400px; height: 400px" (click)="addAnnotator()">
  Hello
</button>

<!-- annotators -->
@for (item of annotatorsVacations; track item.name) {
<li>Name: {{ item.name }}</li>
<li>Start Date: {{ item.start }}</li>
<li>End Date: {{ item.end }}</li>
<li>Description: {{ item.description }}</li>
<br />
}
