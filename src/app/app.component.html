<div>
  <app-toolbar></app-toolbar>
  <div class="dashboard"><app-dashboard></app-dashboard></div>
</div>

<button style="width: 400px; height: 400px" (click)="addAnnotator()">
  Hello
</button>

<!-- annotators -->
@for (item of annotators; track item.name) {
<li>{{ item.name }}</li>
} @empty {
<li>There are no items.</li>

<!-- vacations -->
} @for (item of vacations; track item.start) {
<li>{{ item.start }}</li>
} @empty {
<li>There are no items.</li>
}
